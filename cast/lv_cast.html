<html>
<head>
  <script type="text/javascript"
      src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
  </script>
</head>
<body>
  <cast-media-player></cast-media-player>
  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const player = context.getPlayerManager();


    player.setMediaUrlResolver(data => {
      return data
    });
    
    player.setMessageInterceptor(
      cast.framework.messages.MessageType.LOAD, loadRequestData => {
        return loadRequestData;
      });

    player.setMessageInterceptor(
      cast.framework.messages.MessageType.PRECACHE, loadRequestData => {
        return loadRequestData;
      });

    player.setMessageInterceptor(
      cast.framework.messages.MessageType.PRELOAD, loadRequestData => {
        return loadRequestData;
      });


    player.setMessageInterceptor(
        cast.framework.messages.MessageType.MEDIA_STATUS,
        status => {
          status.customData = {};
          return status;
        });

    try {
      player.setMediaPlaybackInfoHandler((loadRequest, playbackConfig) => {
        console.log("req - " + loadRequest);
        console.log("cnf - " + playbackConfig);
      });

    } catch (e) {
      console.error(e);
    }
    
    context.start();
  </script>
  <div>#1</div>
</body>
</html>
